name: npm.yml Frontend CI
on:
  [ push ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: Restaurant list/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: Restaurant list

      - name: Run unit tests
        run: npm run test:unit
        working-directory: Restaurant list